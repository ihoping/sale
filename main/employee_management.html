<!DOCTYPE HTML>
<html>
<head>
    <title> 资源文件结构</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">
    <div class="row">
        <form id="J_Form" class="form-horizontal span24">

            <div class="row form-actions actions-bar">
                <h3>查询条件</h3>
                <div class="control-group span8">
                    <label class="control-label">分店ID：</label>
                    <div class="controls">
                        <input name="b_id" type="text" data-rules="" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">分店名：</label>
                    <div class="controls">
                        <input name="b_name" type="text" data-rules="" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">性别：</label>
                    <div id="range" class="controls bui-form-group">
                        <input name="sex" type="checkbox" class="">男
                        <input name="sex" type="checkbox" class="">女
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">电话号码：</label>
                    <div class="controls">
                        <input name="tel" type="text" data-rules="" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">手机号码：</label>
                    <div class="controls">
                        <input name="tel" type="text" data-rules="" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">QQ号：</label>
                    <div class="controls">
                        <input name="tel" type="text" data-rules="" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8 offset1">
                    <div class="controls">
                        <button type="button" class="button"><i class="icon-search"></i> 查询</button>
                        <button type="reset" class="button"><i class=" icon-refresh"></i> 清空</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div id="grid"></div>
        <p>
            <button id="btnSave" class="button button-primary">提交</button>
        </p>
    </div>
</div>
</body>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>

<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<script type="text/javascript">
    BUI.use('bui/form',function (Form) {
        var form = new Form.HForm({
            srcNode : '#J_Form'
        });

        form.render();
    });
</script>
<script type="text/javascript">
    BUI.use(['bui/grid','bui/data'],function (Grid,Data) {
        var columns = [{title : '分店登录ID',dataIndex :'branch_id'},
                {title : '分店名',dataIndex :'branch_name'},
                {title : '联系人',dataIndex :'branch_contacts'},
                {title : '地址',dataIndex :'branch_address'},
                {title : '电话号码',dataIndex :'branch_phone'},
                {title : '邮箱',dataIndex :'branch_email'}
            ],
            //默认的数据
            data = [],
            store = new Data.Store({
                data:data
            }),
            grid = new Grid.Grid({
                render : '#grid',
                columns : columns,
                width : 700,
                forceFit : true,
                store : store,
                plugins : [Grid.Plugins.CheckSelection],
            });
        grid.render();
        var logEl = $('#log');
        $('#btnSave').on('click',function(){
            var records = store.getResult();
            logEl.text(BUI.JSON.stringify(records));
        });
    });
</script>
</html>
