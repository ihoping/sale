<!DOCTYPE HTML>
<html>
<head>
    <title> 表格跟弹出框联动</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css"/>   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
    <link href="../assets/css/prettify.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="J_Form" class="form-horizontal" method="post">
        <!--    -->
        <h3>基本信息</h3>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>分店登录ID：</label>
                <div class="controls">
                    <input name="sname" type="text" class="control-text" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">

            <div class="control-group span12">
                <label class="control-label"><s>*</s>分店名：</label>
                <div class="controls">
                    <input name="sid" type="text" class="control-text" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label">法人：</label>
                <div class="controls">
                    <input name="sid" type="text" class="control-text" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group12 span12">
                <label class="control-label"><s>*</s>联系人：</label>
                <div class="controls">
                    <input name="sid" type="text" class="control-text" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>传真号：</label>
                <div class="controls">
                    <input name="" type="text" class="span8 span-width control-text" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>电话号码：</label>
                <div class="controls">
                    <input name="" type="text" class="span8 span-width control-text" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>地址：</label>
                <div class="controls">
                    <input name="" type="text" class="span8 span-width control-text" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>邮编：</label>
                <div class="controls">
                    <input name="" type="text" class="span8 span-width control-text" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>网站地址：</label>
                <div class="controls">
                    <input name="" type="text" class="span8 span-width control-text" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <hr/>
        <h3>银行信息</h3>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>开户行：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>账户：</label>
                <div class="controls" data-rules="{dateRange:true}">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>行号：</label>
                <div class="controls" data-rules="{dateRange:true}">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <h3>税单信息</h3>
        <div class="row">
            <div class="control-group span24">
                <label class="control-label"><s>*</s>开票种类：</label>
                <div class="controls bui-form-group">
                    <input type="checkbox" class="" data-rules="{required:true}">不要发票
                    <input type="checkbox" class="" data-rules="{required:true}">普通发票
                    <input type="checkbox" class="" data-rules="{required:true}">增值税普通发票
                    <input type="checkbox" class="" data-rules="{required:true}">增值税专用发票
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span24">
                <label class="control-label"><s>*</s>付款方式：</label>
                <div class="controls bui-form-group">
                    <input type="checkbox" class="" data-rules="{required:true}">支付宝
                    <input type="checkbox" class="" data-rules="{required:true}">腾讯支付
                    <input type="checkbox" class="" data-rules="{required:true}">银行卡支付
                    <input type="checkbox" class="" data-rules="{required:true}">对公帐号支付
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label">税号：</label>
                <div class="controls">
                    <input name="" type="text" class="span8 span-width control-text" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label">财务单位：</label>
                <div class="controls">
                    <input name="" type="text" class="span8 span-width control-text" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label">财务地址：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label">财务电话：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <h3>备注信息</h3>
        <div class="row">
            <div class="control-group span24">
                <label class="control-label">备注：</label>
                <div class="controls control-row4">
                    <textarea name="" id="" class="span8 span-width"></textarea>
                </div>
            </div>
        </div>
        <button id="btnSave" class="button button-primary">提交</button>
    </form>
</div>
</body>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>

<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
</html>
