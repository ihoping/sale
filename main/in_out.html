<!DOCTYPE HTML>
<html>
<head>
    <title> 资源文件结构</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />

</head>
<body>

<div class="container">
    <div class="row">
        <form id="searchForm" class="form-horizontal span24">
            <div class="row form-actions actions-bar">
                <h3>查询条件</h3>
                <div class="control-group span15">
                    <label class="control-label">分店名：</label>
                    <div class="controls">
                        <input name="branch_name" type="text" data-rules="" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span15">
                    <label class="control-label">大分类：</label>
                    <div class="controls">
                        <select name="big_category">
                            <option value="0">毒药</option>
                            <option value="1">农产品</option>
                        </select>
                    </div>
                </div>
                <div class="control-group span15">
                    <label class="control-label">中分类：</label>
                    <div class="controls">
                        <select name="big_category">
                            <option value="0">毒药</option>
                            <option value="1">农产品</option>
                        </select>
                    </div>
                </div>

                <div class="control-group span15">
                    <label class="control-label">商品名：</label>
                    <div class="controls">
                        <input name="goods_name" type="text" data-rules="" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span15">
                    <label class="control-label"><s>*</s>日期：</label>
                    <div class="controls bui-form-group">
                        <input name="start" type="text" class="calendar" /><span> - </span><input name="end" type="text" class="calendar" />
                    </div>
                </div>
                <div class="control-group span8 offset1">
                    <div class="controls">
                        <button type="submit" id="print" class="button"><i class="icon-print"></i> 打印</button>
                        <button type="submit" id="excel" class="button"><i class="icon-list-alt"></i> Excel</button>
                        <button type="reset" class="button"><i class="icon-refresh"></i> 清空</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div id="grid"></div>
    </div>
</div>
</body>

</html>
